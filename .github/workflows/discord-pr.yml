name: Discord PR Notifications

on:
  pull_request:
    types:
      - opened
      - closed

jobs:
  notify:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Send PR notification to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          ACTION="${{ github.event.action }}"
          PR_URL="${{ github.event.pull_request.html_url }}"
          TITLE="${{ github.event.pull_request.title }}"
          AUTHOR="${{ github.event.pull_request.user.login }}"
          REPO="${{ github.repository }}"

          if [ "$ACTION" = "closed" ] && [ "${{ github.event.pull_request.merged }}" = "true" ]; then
            STATUS="‚úÖ Merged"
          elif [ "$ACTION" = "closed" ]; then
            STATUS="‚ùå Closed"
          else
            STATUS="üîî ${ACTION^}"
          fi

          CONTENT="$(printf '%s\n**%s**\n%s\nRepo: %s\nAuthor: %s' "$STATUS" "$TITLE" "$PR_URL" "$REPO" "$AUTHOR")"

          jq -n --arg content "$CONTENT" '{content: $content}' | \
            curl -H "Content-Type: application/json" \
                 -X POST \
                 -d @- \
                 "$DISCORD_WEBHOOK_URL"
